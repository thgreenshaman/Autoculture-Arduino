<!DOCTYPE html>
<html>
  <head>
      <meta name='viewport' content='width=device-width, initial-scale=1.0' />
      <title>AutoGrow - v0.01</title>
      <style>
        body{
          background-color: #003d00;
          font-family: Comfortaa, roboto, Verdana, sans-serif;
          color: #ffffff;
          text-align: center;
        }
        table {
          background-color: #629749;
          border-style: solid;
          border-color: #003d00;
          border-radius: 3em;
          padding: 20px;
          border-spacing: 15px;
        }

        th {
          text-align: left;
        }
        td {
          text-align:center;
          color:#003d00;
        }
        #titleBar {
          height: 20%;
          width: 100%;
          top:0;
        }


      </style>
  </head>
  <body align="center">
    <div id='titleBar'>
      <img src='logo.png' alt='AUTOGROW' height="85em" />
    </div>
<div>
      <table align="center">
        <tr>
          <tr></tr>
          <th>System time</th>
          <td  id="unotime">%UNOTIME%</td>
        </tr>
        <tr></tr>
      <tr>
      <th>Temperature</th>
      <td id="temp">%TEMP%</td>
      </tr>
      <tr>
      <th>Humidity</th>
      <td id="hum">%HUM%</td>
      </tr>
      <tr>
        <th>Lights</th>
        <td id="ls">%LIGHTSTATE%</td>
      </tr>
      <tr>
        <th>Fans</th>
        <td id="fs">%FANSTATE%</td>
      </tr>
      <tr>
        <th>Heatpad</th>
        <td id="hs">%HEATPADSTATE%</td>
      </tr>
      <tr>
        <th>Peltier</th>
        <td id="ps">%PELTIERSTATE%</td>
      </tr>
      <tr>
        <th style="color:#629749">______________</th>
        <td style="color:#629749">______________</td>
      </tr>
    </table>
    </div>
    <div id='footer'>

  </div>
  <script>
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("temp").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/temp", true);
    xhttp.send();
  }, 5000 ) ;

</html>
